{% extends "base/base.html" %}
{% block content %}
<div class="bg-gradient-to-r from-orange-50 to-white py-8">
    <div class="max-w-md mx-auto px-4">
        <div class="bg-white rounded-lg shadow-md p-6 border border-orange-200">
            <form method="POST">
                {% csrf_token %}
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <h3 class="mt-4 text-xl font-bold text-orange-800">Delete Answer</h3>
                    <p class="my-4 text-gray-700">Are you sure you want to delete your answer? This action cannot be undone.</p>
                    
                    <div class="border-t border-orange-100 pt-4 mt-4">
                        <div class="bg-orange-50 p-4 rounded-md mb-4 text-left">
                            <p class="text-orange-800 italic">{{ object.content|truncatechars:100 }}</p>
                        </div>
                    </div>
                    
                    <div class="flex justify-center space-x-4 mt-6">
                        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-md transition duration-200 font-medium shadow-sm">
                            Yes, Delete
                        </button>
                        <a href="{% url 'doubt-detail' object.doubt.id %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-2 rounded-md transition duration-200 font-medium">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
