{% extends "base/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Online Compiler</h1>

    <form method="post" class="bg-white p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="code" class="block text-lg font-medium text-gray-700">Enter your code:</label>
            <textarea name="code" id="code" rows="10" cols="50" class="w-full mt-2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="mb-4">
            <label for="language" class="block text-lg font-medium text-gray-700">Select language:</label>
            <select name="language" id="language" class="w-full mt-2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="python">Python</option>
                <option value="c">C</option>
                <!-- Add more language options as needed -->
            </select>
        </div>

        <div class="mb-4 text-center">
            <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Compile and Run</button>
        </div>
    </form>

    {% if output %}
        <div class="mt-6">
            <h2 class="text-2xl font-semibold text-gray-800">Output:</h2>
            <pre class="bg-gray-100 p-4 rounded-lg text-gray-700 mt-2">{{ output }}</pre>
        </div>
    {% endif %}

    {% if errors %}
        <div class="mt-6">
            <h2 class="text-2xl font-semibold text-red-600">Errors:</h2>
            <pre class="bg-red-100 p-4 rounded-lg text-red-700 mt-2">{{ errors }}</pre>
        </div>
    {% endif %}
</div>
{% endblock content %}
