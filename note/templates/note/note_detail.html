{% extends "base/base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-6 mb-6">
  <!-- Note Card -->
  <article class="bg-white rounded-lg shadow-lg border border-orange-200 overflow-hidden">
    <!-- Note Header -->
    <div class="bg-gradient-to-r from-orange-500 to-orange-400 p-4">
      <h2 class="text-white text-2xl font-bold">{{ object.title }}</h2>
    </div>
    
    <!-- Author and Date Info -->
    <div class="px-6 py-3 border-b border-orange-100 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img class="rounded-full w-10 h-10 border-2 border-orange-300 object-cover"
             src="{{ object.user.profile.image.url }}"
             alt="Author Profile Picture" />
        <div>
          <a href="#" class="font-medium text-orange-800 hover:underline">{{ object.user }}</a>
          <div class="text-orange-500 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            {{ object.date_created | date:"F d, Y" }}
          </div>
        </div>
      </div>
      
      <!-- Note Actions -->
      <div class="flex space-x-2">
        <button class="p-2 text-orange-600 hover:bg-orange-50 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
        </button>
        <button class="p-2 text-orange-600 hover:bg-orange-50 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Note Content -->
    <div class="p-6 bg-orange-50">
      <!-- Display Formatted Content with notebook paper styling -->
      <div class="bg-white p-4 rounded-lg border border-orange-100 shadow-inner min-h-96 note-content-display">
        {{ object.content|safe }}
      </div>
    </div>
    
    <!-- Note Footer with Tags -->
    <div class="px-6 py-3 bg-white border-t border-orange-100">
      <div class="flex flex-wrap gap-2">
        <span class="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-sm font-medium inline-flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
          </svg>
          Notes
        </span>
        <span class="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-sm font-medium inline-flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
          </svg>
          Personal
        </span>
      </div>
    </div>
  </article>
  
  <!-- Back to Notes Button -->
  <div class="mt-4 flex justify-center">
    <a href="{% url 'note-home' %}" class="flex items-center text-orange-600 hover:text-orange-800">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back to all notes
    </a>
  </div>
</div>

<style>
  /* Paper texture background */
  body {
    background-color: #FFF7ED;
    background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23FDBA74' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
  }

  /* Note content styling */
  .note-content-display {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #4B5563;
    line-height: 1.6;
  }
  
  .note-content-display h1,
  .note-content-display h2,
  .note-content-display h3 {
    color: #EA580C;
    margin-top: 1rem;
    margin-bottom: 0.5rem;
  }
  
  .note-content-display p {
    margin-bottom: 1rem;
  }
  
  .note-content-display ul,
  .note-content-display ol {
    margin-left: 1.5rem;
    margin-bottom: 1rem;
  }
  
  .note-content-display a {
    color: #EA580C;
    text-decoration: underline;
  }
  
  .note-content-display blockquote {
    border-left: 3px solid #FDBA74;
    padding-left: 1rem;
    color: #71717A;
    font-style: italic;
    margin: 1rem 0;
  }
  
  .note-content-display img {
    max-width: 100%;
    border-radius: 0.375rem;
    margin: 1rem 0;
  }
</style>
{% endblock content %}
