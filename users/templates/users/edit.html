{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-white-100">
    <div class="w-full max-w-2xl bg-white p-6 border border rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Edit Profile</h2>

        <!-- Profile Image Section -->
        <div class=" flex justify-center mb-6">
            <img id="profile-pic" class="rounded-full w-32 h-32 border-4 border-blue-300" 
                 src="{{ user.profile.image.url }}" alt="Profile Picture">
            
            
            
            <!-- Hidden File Input -->
            <input type="file" id="id_profile_pic" name="profile_pic" class="hidden" accept="image/*" onchange="previewImage(event)">
        </div>

        <!-- Form -->
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ u_form|crispy }}
            {{ p_form|crispy }}

            <div class="flex justify-between">
                <a href="{% url 'profile' %}" class="text-blue-500 hover:underline">Cancel</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript to Preview Image -->
<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(){
            var output = document.getElementById('profile-pic');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
{% endblock %}
